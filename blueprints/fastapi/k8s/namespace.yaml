apiVersion: v1
kind: Namespace
metadata:
  name: "${{ values.name }}"
  labels:
    name: "${{ values.name }}"
    environment: production
    app.kubernetes.io/name: "${{ values.name }}-app"
    app.kubernetes.io/part-of: "${{ values.name }}-system"
  annotations:
    description: "Namespace for FastAPI application deployment"
    owner: "devops-team"
    cost-center: "engineering" 