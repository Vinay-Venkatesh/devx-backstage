apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: "${{ values.name }}-app"
  namespace: "${{ values.name }}"

# Common labels for all resources
commonLabels:
  app: "${{ values.name }}-app"
  version: v1
  environment: production

# Common annotations for all resources
commonAnnotations:
  app.kubernetes.io/name: "${{ values.name }}-app"
  app.kubernetes.io/version: v1
  app.kubernetes.io/component: backend
  app.kubernetes.io/part-of: "${{ values.name }}-system"

# Resources to include
resources:
- deployment.yaml
- service.yaml
- ingress.yaml
- configmap.yaml
- secret.yaml
- hpa.yaml
- pdb.yaml
- network-policy.yaml

# ConfigMap and Secret generators (for environment-specific values)
configMapGenerator:
- name: "${{ values.name }}-app-config"
  behavior: merge
  literals:
  - ENVIRONMENT=production
  - LOG_LEVEL=INFO

secretGenerator:
- name: "${{ values.name }}-app-secrets"
  behavior: merge
  literals:
  - DATABASE_PASSWORD=prod-db-password
  - JWT_SECRET=prod-jwt-secret

# Image tags
images:
- name: your-registry/fastapi-app
  newTag: v1.0.0

# Patches for environment-specific configurations
patches:
- path: patches/production.yaml
  target:
    kind: Deployment
    name: "${{ values.name }}-app"
- path: patches/production.yaml
  target:
    kind: HorizontalPodAutoscaler
    name: "${{ values.name }}-app-hpa"

# Namespace
namespace: "${{ values.name }}"

# Replicas for production
replicas:
- name: "${{ values.name }}-app"
  count: 3 